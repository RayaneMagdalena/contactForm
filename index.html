<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <section class="contact">

        <!-- CONTACT DATA -->
        <article class="contact-data">

            <div class="data-user">
                <h1>Let’s discuss on something <span>cool</span> together</h1>

                <ul class="data-user-list">
                    <!-- User's e-mail address -->
                    <li class="data-user-item">
                        <img src="./assets/DataEmail.png" alt="">
                        SaulDesign@gmail.com
                    </li>

                    <!-- User's phone number -->
                    <li class="data-user-item tel">
                        <img src="./assets/DataTel.png" alt="">
                        +123 456 789
                    </li>

                    <!-- User's address -->
                    <li class="data-user-item">
                        <img src="./assets/DataAddress.png" alt="">
                        123 Street 456 House
                    </li>
                </ul>

                <!-- Social Links -->
                <div class="social-links">

                    <a href="https://wwww.facebook.com" target="_blank" aria-label="Facebook">
                        <img src="./assets/socialFacebook.png" alt="">
                    </a>

                    <a href="https://wwww.instagram.com" target="_blank" aria-label="Instagram">
                        <img src="./assets/socialInstagram.png" alt="">
                    </a>

                    <a href="https://wwww.twitter.com" target="_blank" aria-label="Twitter">
                        <img src="./assets/socialTwitter.png" alt="">
                    </a>

                </div>
            </div>
        </article>

        <!-- CONTACT FORM -->
        <article class="contact-form">
            <form action="" id="form" class="form">

                <div class="form-interests-message">

                    <!-- Form interests -->
                    <h2>I’m interested in...</h2>

                    <div class="form-interests">

                        <input type="checkbox" id="ui-ux">
                        <label for="ui-ux">UI/UX design</label>


                        <input type="checkbox" id="web-designe">
                        <label for="web-designe">Web design</label>

                        <input type="checkbox" id="graphic-design">
                        <label for="graphic-design">Graphic design</label>

                        <input type="checkbox" id="designe-system">
                        <label for="designe-system">Design system</label>

                        <input type="checkbox" id="other">
                        <label for="other">Other</label>

                    </div>

                    <!-- form message -->
                    <div class="form-message">

                        <!--  name field-->
                        <div class="form-message-field">

                            <input type="text" id="name" name="name" placeholder="your name">
                            <label for="name"></label>

                        </div>

                        <!-- e-mail field-->
                        <div class="form-message-field">

                            <input type="text" id="email" name="email" placeholder="your email">
                            <label for="email"></label>

                        </div>

                        <!-- message field-->
                        <div class="form-message-field">

                            <input type="text" id="message" name="message" placeholder="your message">
                            <label for="message"></label>



                        </div>
                    </div>

                </div>

                <!-- BUTTON -->
                <button type="submit" class="form-button" disabled="disabled">
                    <img src="./assets/MessageSend.png" class="form-button-img" alt="">
                    Send Message
                </button>

            </form>
        </article>
    </section>

    <script src="./JavaScript/script.js"></script>
</body>

</html>
